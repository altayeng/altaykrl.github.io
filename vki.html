<!DOCTYPE html>
<html>
<head>
    <title>Vücut Kitle İndeksi Hesaplama</title>

    <script>
        function hesapla() {
            var kilo = parseFloat(document.getElementById("kilo").value);
            var boy = parseFloat(document.getElementById("boy").value);
            var sonuc = document.getElementById("sonuc");
            
            var vki = kilo / ((boy / 100) * (boy / 100));
            sonuc.innerHTML = "Vücut Kitle İndeksi: " + vki.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Vücut Kitle İndeksi Hesaplama</h2>
            <h5>Dyt. Tuğçe Gündüz</h5>

    <label>Kilo (kg):</label>
    <input type="number" id="kilo">
    
    <br><br>
    
    <label>Boy (cm):</label>
    <input type="number" id="boy">
    
    <br><br>
    
    <button onclick="hesapla()">Hesapla</button>
    
    <br><br>
    
    <div id="sonuc"></div>
</body>
</html>
